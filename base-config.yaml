# n8n webhook URL where the agent workflow is listening
n8n_webhook_url: https://n8n.example.com/webhook/agent

# Enables or disables whitelist
enable_whitelist: true

# Whitelist users to trigger the agent
whitelist_users:
  - "@example:matrix.org"

# Trigger the agent when the bot is mentioned in a message
trigger_on_mention: true

# Trigger the agent in direct messages (1-on-1 rooms)
trigger_on_dm: true

# Command prefix to trigger the agent (e.g., "!agent how do I...?")
trigger_command: "!agent"

# Send typing indicator while waiting for n8n response
send_typing: true
